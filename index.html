<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start_screen">
        <h2>ROCK! PAPER! SCISSORS!</h2>
        <h1>THE GAME</h1>
        <button id="start_button">START</button>
    </div>

    <div id="play_screen">
        <div id="status_container">
            <div id="player_container">
                <h2>PLAYER <span>:0</span></h2>
                <div class="player_selected">?</div>
            </div>
            <div id="status">
                <h3></h3>
            </div>
            <div id="pc_container">
                <h2>COMPUTER <span>:0</span></h2>
                <div class="pc_selected">?</div>
            </div>
        </div>
        <div id="choose_container">
            <h3>CHOOSE</h3>
            <div class="gesture_images">
                <div class="gesture_image"><img src="assets/rock_player.svg" alt="rock"></div>
                <div class="gesture_image"><img src="assets/paper_player.svg" alt="paper"></div>
                <div class="gesture_image"><img src="assets/scissors_player.svg" alt="scissors"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
